<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
    <style>
        .divclass
        {
            background-color: yellowgreen;
            display: inline;
        }
        span{
            background-color: aqua;
            display: block;
        }
    </style>
</head>
<body>
    <section>
    <div class="divclass">This is div tag(by default display in block)</div>
    <div class="divclass">This is another div tag</div>
    <span>This is span tag</span>
    <span>This is span2 tag</span>
    <aside>
        <p>Linus Torvalds created the Linux kernel and oversawLinus Torvalds created the Linux</p>
    </aside>
    <p>Linus Torvalds created the Linux kernel and oversawLinus Torvalds created the Linux.</p>
    </section>
</body>
</html>
